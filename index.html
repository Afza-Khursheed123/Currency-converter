<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Currency Converter</title>
  <link href="./src/output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="min-h-screen flex flex-col items-center bg-blueviolet-200 justify-start">
  <div class="flex items-center justify-center min-h-[15vh] w-full">
    <h1
      class="mt-3 text-center font-bold animate-bounce bg-clip-text bg-gradient-to-r text-shamrock-950 font-sans text-3xl lg:text-5xl">
      CURRENCY CONVERTER</h1>
  </div>
  <div class="items-center flex-col flex min-h-screen mt-6">
    <div
      class="flex flex-col w-[40vh] sm:w-[60vh] h-[50vh] items-center justify-center mt-1 bg-gradient-to-br from-fruit-salad-950 via-fruit-salad-900 to-fruit-salad-700 font-medium rounded-lg border-2 border-fruit-salad-950">

      <form class="w-[40vh] p-3 justify-center items-center">
        <div>
          <p class="text-white font-medium  text-lg pb-2 mt-12">Enter Amount</p>
          <input name="currency" value="1" type="number" placeholder="Enter Amount" id="input_amount"
            class="p-2 dark:border-s-fuchsia-950 sm:w-72 rounded-lg">
        </div>
        <div class="dropdown flex flex-row items-center justify-between mr-2 sm:mr-1 mt-4 mb-6 w-fullsm:gap-8">

          <!-- From container -->
          <div class="from items-center  mt-2 w-full sm:w-[40%]">
            <p class="text-white font-medium rounded-lg text-lg">From</p>
            <div class="select-container px-2 pt-0 pb-0 rounded-lg bg-white flex justify-between w-20 flex-row">
              <img src="https://flagsapi.com/US/shiny/64.png" alt="" class="flag w-12">
              <select name="from" value="USD" class="sm:w-14 rounded-lg"></select>
            </div>
          </div>

          <!-- Arrow Icon - Centered -->
          <div class="flex items-center justify-center mx-4 mt-7">
            <i
              class="switch fa-solid fa-arrow-right-arrow-left text-white hover:text-fruit-salad-800 cursor-pointer active:text-fruit-salad-950 text-2xl p-2"></i>
          </div>

          <!-- To container -->
          <div class="to items-center mt-2 w-full  sm:w-[40%]">
            <p class="text-white font-medium rounded-lg text-lg">To</p>
            <div class="select-container px-2 pt-0 pb-0 rounded-lg bg-white flex justify-between w-20 flex-row">
              <img src="https://flagsapi.com/PK/shiny/64.png" alt="" class="w-12">
              <select name="to" value="PKR" class="sm:w-14 rounded-lg"></select>
            </div>
          </div>
        </div>

        <div class="msg items-center justify-center text-center text-white mt-2"></div>
        <div class="flex flex-col text-center items-center justify-center mt-3 mb-6">
          <button id="result"
            class="text-fruit-salad-950 bg-gradient-to-br from-gamboge-600 via-gamboge-500 to-gamboge-300  hover:bg-gamboge-400 hover:to-gamboge-300 focus:outline-green-100 active:from-gamboge-700  active:to-gamboge-600 font-medium rounded-lg text-lg px-7 py-3 mb-6 mt-3">
            Get Exchange Rate
          </button>
        </div>
      </form>
    </div>
  </div>



  <script src="scripts/country.js"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
