<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Rock Paper and Scissor</title>
    <link href="./src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="min-h-screen flex flex-col items-center bg-di-serria-200 justify-start">
    <div class="flex items-center justify-center min-h-[20vh] w-full">
        <h1 class="mt-3 text-center font-extrabold animate-bounce bg-clip-text bg-gradient-to-r text-di-serria-950 font-mono text-4xl lg:text-7xl">Rock Paper and Scissor</h1>
    </div>
    
    <div class="items-center justify-center w-full mt-8">
        <div class="flex items-center justify-center options">
            <div class="flex items-center justify-center option sm:h-36 sm:w-36 h-24 w-24 mx-4" id="rock">
                <img src="images/rock.png" alt="rock" class="rounded-full sm:h-36 sm:w-36 h-24 w-24 object-cover hover:ring-4 ring-di-serria-950">
            </div>
            <div class="flex items-center justify-center option sm:h-36 sm:w-36 h-24 w-24 mx-4" id="scissor">
                <img src="images/scissors.png" alt="scissors" class="rounded-full sm:h-36 sm:w-36 h-24 w-24 object-cover hover:ring-4 ring-di-serria-950">
            </div>
            <div class="flex items-center justify-center option sm:h-36 sm:w-36 h-24 w-24 mx-4" id="paper">
                <img src="images/paper.png" alt="paper" class="rounded-full sm:h-36 sm:w-36 h-24 w-24 object-cover hover:ring-4 ring-di-serria-950">
            </div>
        </div>
        <div class="flex text-center items-center justify-self-center mt-2 ">
          <div class="text-center text-3xl text-di-serria-900 font-semibold font-mono p-12">
            <p>Your Score</p>
            <p id="user-score" class="text-di-serria-600">0</p>
          </div>
          <div class="text-center text-3xl text-di-serria-900 font-semibold font-mono user-score p-4">
            <p>Computer Score</p>
            <p id="computer-score" class="text-di-serria-600">0</p>
          </div>
        </div>
    </div>

    <div class="flex flex-col items-center justify-center mt-4">
      <div class="flex">
      <div class="mb-4 text-center">

      <p class="text-di-serria-900 font-medium  text-lg px-2 py-2.5 text-center me-2 mb-2">
        Your Choice
       </p>
     
      <p id="user" class="text-white bg-gradient-to-br from-di-serria-700 to-di-serria-500 hover:bg-gradient-to-bl focus:outline-none focus:ring-di-serria-600 dark:focus:ring-di-serria-700 font-medium rounded-lg text-sm px-2 py-2.5 text-center me-2 mb-2">
       Rock
      </p>
    </div>
    <div class="mb-4 text-center">

      <p class="text-di-serria-900 font-medium text-lg px-2 py-2.5 text-center me-2 mb-2">
        Computer Choice
       </p>
     
      <p id="computer" class="text-white bg-gradient-to-br from-di-serria-700 to-di-serria-500 hover:bg-gradient-to-bl focus:outline-none focus:ring-di-serria-600 dark:focus:ring-di-serria-700 font-medium rounded-lg text-sm px-2 py-2.5 text-center me-2 mb-2">
       Rock
      </p>
    </div>
    </div>
    <div class="text-center">
      <p id="result" class="text-white bg-gradient-to-br from-teal-800 to-shamrock-500 hover:bg-gradient-to-bl focus:outline-none focus:ring-di-serria-600 dark:focus:ring-di-serria-700 font-medium rounded-lg text-sm px-5 py-2.5">
        Result
      </p>
    </div>
  </div>

    <script src="scripts/script.js"></script>
</body>
</html>
